<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Customer List</title>
    </head>
    <body>
        <h1>Customer List</h1>
        <div>
            <a href="/logout" onclick="return confirm('Apakah kamu yakun untuk keluar?')">Logout</a>
        </div>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}">ID</td>
                <td th:text="${customer.name}">Name</td>
                <td th:text="${customer.email}">Email</td>
                <td>
                    <a th:href="@{/customer/edit/{id}(id=${customer.id})}">Edit</a>
                    <a th:href="@{/customer/delete/{id}(id=${customer.id})}"
                    onclick="return confirm('Are you sure you want to delete this customer?')">Detele</a>
                </td>
            </tr>
        </table>
        <a th:href="@{/cutomer/add}">Add New Customer</a>
        <button onclick="window.location.href= '/menu'">Back to Menu</button>
    </body>
</html>
