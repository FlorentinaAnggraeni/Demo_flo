<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Order List</title>
    </head>
    <body>
        <h1>Customer List</h1>
        <div>
            <a href="/logout" onclick="return confirm('Apakah kamu yakun untuk keluar?')">Logout</a>
        </div>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}">ID</td>
                <td th:text="${order.Date}">Order Date</td>
                <td th:text="${order.customer.name}">Customer</td>
                <td>
                    <a th:href="@{/order/edit/{id}(id=${order.id})}">Edit</a>
                    <a th:href="@{/order/delete/{id}(id=${order.id})}"
                    onclick="return confirm('Are you sure you want to delete this customer?')">Detele</a>
                </td>
            </tr>
        </table>
        <a th:href="@{/order/add}">Add New Order</a>
        <button onclick="window.location.href= '/menu'">Back to Menu</button>
    </body>
</html>
